<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
      }
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      th {
        border: 1px solid white;
      }
      td {
        padding-left: 5px;
        padding-right: 5px;
      }
      #controls td {
        cursor: pointer;
      }
      table span:hover {
        text-decoration: underline;
        /*pointer-events: initial;*/
      }
      table span {
        pointer-events: unset;
      }
      .highlight td {
        background-color: #404000;
      }
    </style>
  </head>
  <body>
    <h3>Tametsi Puzzle Visualizer</h3>

    <p>(ID: <span id='puzzle-id'></span>)<br/><span id='puzzle-tile-text'></span>: "<strong><span id='puzzle-title'></span></strong>" by <span id='puzzle-author'></span><span id='puzzle-score'></span>
    </p>

    <svg id='svg' width='100%' height='600px'>
      <g id='svg-tiles'></g>
      <g id='svg-regions'></g>
      <g id='svg-overlay'></g>
      <g id='svg-column-hints'></g>
      <g id='svg-color-hints'></g>
    </svg>

    <p>(Node ID: <span id='node-id-display'></span>)</p>
    <table>
      <tbody id='solution-steps'>
        <tr id='controls'>
          <td id='rewind'>◄◄ Rewind</td>
          <td id='back'>◄ Back</td>
          <td id='scroll'>[scroll]</td>
          <td id='forward'>► Forward</td>
          <td id='fast-forward'>►► Fast-forward</td>
        </tr>
        <tr>
          <th>Round</th>
          <th>Num ineqs</th>
          <th>Stage</th>
          <th>Revealed</th>
          <th>Flagged</th>
        </tr>
      </tbody>
    </table>

    <p>Debug:</p>
    <pre id='debug'></pre>

    <p>Puzzle contents:</p>
    <pre id='puzzle-data' style='overflow: scroll;'></pre>
    <p>Puzzle solution:</p>
    <pre id='puzzle-soln'></pre>

    <script src="visualizer_data.js"></script>
    <script src="rule_data.js"></script>
    <script src="visualizer.js"></script>
  </body>
</html>
